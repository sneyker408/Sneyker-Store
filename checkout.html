<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sneyker Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">Sneyker Store</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#productos">Productos</a></li>
            <li><a href="#metodo-pago">Métodos de Pago</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Métodos de Pago</h1>
        <form id="payment-form">
            <label for="card-number">Número de Tarjeta:</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
            
            <label for="exp-date">Fecha de Expiración:</label>
            <input type="month" id="exp-date" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="123" required>

            <button type="submit">Confirmar Pago</button>
        </form>

        <h2>Productos Recomendados</h2>
        <div class="products">
            <div class="product">
                <img src="producto1.jpg" alt="Teclado Mecánico">
                <h2>Teclado Mecánico</h2>
                <p>$50</p>
                <button onclick="addToCart('Teclado Mecánico', 50)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="producto2.jpg" alt="Monitor Gamer">
                <h2>Monitor Gamer</h2>
                <p>$300</p>
                <button onclick="addToCart('Monitor Gamer', 300)">Agregar al carrito</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
